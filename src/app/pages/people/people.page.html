<ion-header>
  <ion-toolbar>
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let person of (people | async)?.results"
      (click)="openDetails(person)">
      {{ person.name }}
    </ion-item>
  </ion-list>
</ion-content>
